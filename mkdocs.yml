site_name: Archives de la construction moderne
site_url: https://sitename.example

theme:
  name: material
  language: fr
  font:
    text: Source Sans 3
    code: Source Code Pro

  logo: assets/epfl.svg
  favicon: assets/epfl.svg

  features:
    - navigation.footer

  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange

extra:
  alternate:
    - name: Fran√ßais
      link: /fr/ 
      lang: fr
    - name: English
      link: /en/
      lang: en

  social:
    - icon: material/web
      link: https://www.epfl.ch/schools/enac/acm/

copyright: Copyright &copy; 2025 ENAC IA GR-ACM

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true